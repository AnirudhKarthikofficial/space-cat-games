<html>
  <head>
    <base href="https://cdn.jsdelivr.net/gh/genizy/assets@main/tunnel-rush/">
    <meta charset="utf-8">
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2104022260564752" crossorigin="anonymous"></script>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Tunnel Rush</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="UnityLoader.js"></script>

    <!-- 
-->

      <div id="gameContainer" style="width: 100%; height: 95%; margin: auto;"></div>

	            <div class="webgl-logo"></div>
	            <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
	            <div class="title">Tunnel Rush</div>
	        </div>
    </div>
  </body>
</html>
